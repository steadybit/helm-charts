templates:
  - priorityclass.yaml
chart:
  appVersion: 0.0.0
  version: 0.0.0
tests:
  - it: should not render priorityclass by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should render priorityclass when enabled
    set:
      priorityClass:
        create: true
    asserts:
      - matchSnapshot: { }

  - it: should render priorityclass with custom values
    set:
      priorityClass:
        create: true
        name: my-custom-priority
        value: 500000
        preemptionPolicy: Never
    asserts:
      - matchSnapshot: { }
