templates:
  - NOTES.txt
tests:
  - it: should warn about missing agent key and cluster name
    set:
      agent:
        auth:
          provider: agent-key
    asserts:
      - matchSnapshot: {}
  - it: should warn about missing agent key
    set:
      global:
        clusterName: test
      agent:
        auth:
          provider: agent-key
    asserts:
      - matchSnapshot: {}
  - it: should warn about missing cluster name
    set:
      agent:
        key: abcdefg
        auth:
          provider: agent-key
    asserts:
      - matchSnapshot: {}
  - it: should inform about deployment
    set:
      global:
        clusterName: test
      agent:
        key: abcdefg
        auth:
          provider: agent-key
    asserts:
      - matchSnapshot: {}
  - it: should warn about internal extension autoregistration
    set:
      global:
        clusterName: test
      agent:
        key: abcdefg
        auth:
          provider: agent-key
        extensions:
          autoregistration:
            useLegacyAutoregistration: true
    asserts:
      - matchSnapshot: {}
  - it: should inform about missing limits
    set:
      global:
        clusterName: test
      agent:
        key: abcdefg
      resources:
        limits:
          memory: null
          cpu: null
    asserts:
      - matchSnapshot: {}