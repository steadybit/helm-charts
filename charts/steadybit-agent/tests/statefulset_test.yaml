templates:
  - statefulset.yaml
  - secrets.yaml
chart:
  appVersion: 0.0.0
  version: 0.0.0
tests:
  - it: manifest should match snapshot
    set:
      global:
        clusterName: test
      agent:
        key: abcdefg
    asserts:
      - matchSnapshot: { }

  - it: should apply extra pod labels
    set:
      global:
        clusterName: test
      agent:
        key: abcdefg
      podLabels:
        some-label: some-value
    asserts:
      - matchSnapshot: { }

  - it: using image pull secrets with debug json log
    set:
      global:
        clusterName: test
      image:
        pullSecrets:
          - test-pull-secret
      logging:
        format: json
        level: debug
    asserts:
      - matchSnapshot: { }
  - it: using extensions with mtls from containerpath
    set:
      global:
        clusterName: test
      agent:
        key: abcdefg
        extraCertificates:
          path: /etc/ssl/extra-certs
        extensions:
          tls:
            hostnameVerification: strict
            clientCertificate:
              path: /etc/ssl/certs/client.crt
              key:
                path: /etc/ssl/certs/client.key
                password:
                  value: some-extension-client-key-password
            serverCertificate:
              path: /etc/ssl/certs/server.crt
    asserts:
      - matchSnapshot: { }

  - it: using extensions with mtls from secrets
    set:
      global:
        clusterName: test
      agent:
        key: abcdefg
        extraCertificates:
          fromVolume: extra-certs
        extraVolumes:
          - name: extra-certs
            configMap:
              name: self-signed-ca
        extensions:
          tls:
            clientCertificate:
              fromSecret: some-client-secret
              key:
                password:
                  valueFrom:
                    secretKeyRef:
                      name: some-secret
                      key: some-secret-key
            serverCertificate:
              fromSecret: server.crt
    asserts:
      - matchSnapshot: { }

  - it: should add aws account id from values
    set:
      agent:
        key: abcdefg
        aws:
          accountId: "123456789012"
    asserts:
      - matchSnapshot: { }

  - it: should add match labels
    set:
      agent:
        key: abcdefg
        extensions:
          autodiscovery:
            matchLabels:
              some-label: some-value
              another-label: another-value
            matchLabelsExclude:
              exclude-me: true
              exclude-me-too: true
    asserts:
      - matchSnapshot: { }