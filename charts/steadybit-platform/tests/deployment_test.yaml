templates:
  - deployment.yaml
chart:
  appVersion: 0.0.0
  version: 0.0.0
tests:
  - it: manifest should support Recreate strategy
    chart:
      version: 0.0.0
    asserts:
      - matchSnapshot: { }
  - it: manifest should support RollingUpdate strategy
    chart:
      version: 0.0.0
    set:
      platform:
        rolloutStrategy: RollingUpdate
    asserts:
      - matchSnapshot: {}
  - it: manifest should support extra certificate volume
    chart:
      version: 0.0.0
    set:
      platform:
        extraVolumes:
          - name: extra-cert
            configMap:
              name: self-signed-ca
    asserts:
      - matchSnapshot: {}
  - it: manifest should support extra volumes and mounts
    chart:
      version: 0.0.0
    set:
      platform:
        extraVolumes:
          - name: test-volume
            hostPath: /test
        extraVolumeMounts:
          - name: test-volume
            mountPath: /test
    asserts:
      - matchSnapshot: {}
  - it: manifest should support init container
    chart:
      version: 0.0.0
    set:
      platform:
        database:
          migration:
            useInitContainer: true
    asserts:
      - matchSnapshot: {}
  - it: manifest should support various variables
    chart:
      version: 0.0.0
    set:
      platform:
        publicWebUrl: https://example.steadybit.com
        ingressOrigin: https://example.ingress.steadybit.com
        name: "test-stage"
    asserts:
      - matchSnapshot: {}